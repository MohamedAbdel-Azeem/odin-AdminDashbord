<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashbord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <div id="sidebarContent">
            <div id="header">
                <span>
                    <img src="assets/view-dashboard.svg" alt="logo">
                    <h2>Dashboard</h2>
                </span>
            </div>
            <div id="firstList">
                <ul>
                    <li><img src="assets/home-variant.svg" alt="home-logo"> Home</li>
                    <li><img src="assets/account.svg"> Profile</li>
                    <li><img src="assets/message.svg"> Messages</li>
                    <li><img src="assets/history.svg"> History</li>
                    <li><img src="assets/file-multiple.svg"> Tasks</li>
                    <li><img src="assets/account-group.svg"> Communities</li>
                </ul>
            </div>
            <div id="secondList">
                <ul>
                    <li><img src="assets/cog.svg"> Settings</li>
                    <li><img src="assets/face-agent.svg"> Support</li>
                    <li><img src="assets/shield-lock-open.svg"> Privacy</li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main">
        <div id="topBar">
            <div id="topRow">
                <div id="searchBar">
                    <img src="assets/search-web.svg" alt="search-logo" width="40px" height="40px">
                    <input type="text" placeholder="Search">
                </div>
                <div id="account">
                    <img src="assets/bell-ring.svg"alt="notification-logo" width="30px" height="30px" >
                    <img src="assets/profilePic.png" alt="profile-pic" id="profilePic">
                    <span id="profileName">
                        <a href="https://github.com/MohamedAbdel-Azeem" target="_blank">Mohamed Abdelazeem</a>
                    </span>
                </div>
            </div>
            <div id="botRow">
                <div id="hi">
                    <h2>Hi, Mohamed (@Mohamed-Abdelazeem)</h2>
                    <p>Welcome to your dashboard, kindly sort through your tasks</p>
                </div>
                <div id="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div id="mainPart">

        </div>
    </div>
</body>
</html>
